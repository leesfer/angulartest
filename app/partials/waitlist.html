<div class="container-fluid">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form ng-submit="saveParty()" class="form-inline" role="form">
				  <div class="form-group">
				    <label class="sr-only" for="partyName">Party name</label>
				    <input ng-model="guest.name" type="text" class="form-control" id="partyName" placeholder="Party name" required>
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="phoneNumber">Phone number</label>
				    <input ng-model="guest.phone" type="phone" class="form-control" id="phoneNumber" placeholder="Phone number" required>
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="sizeOfParty">Size of party</label>
				    <select ng-model="guest.size" type="phone" class="form-control" id="sizeOfParty" placeholder="Size of party" required>
				    	<option>1</option>
				    	<option>2</option>
				    	<option>3</option>
				    </select>
				  </div>
				  <button type="submit" class="btn btn-primary">Add to waitlist</button>
				</form>
			</div>
			<div class="col-sm-12">
				<hr>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<td>Seated?</td>
							<td>Information</td>
							<td>Notified?</td>
							<td>Actions</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="party in parties | orderByPriority">
							<td>
								<input ng-model="party.done" ng-change="parties.$save(party.$id)" type="checkbox">
							</td>
							<td>
								{{party.name}} ({{party.size}} people) <br> {{party.phone}} 
							</td>
							<td>
								{{party.notified}}
							</td>
							<td>
								<button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button>
								<button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
